<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo</title>
</head>

<body>

  <main>
    <section class="cards">
      <nav>
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>

        <div class="refs">
          <a href="#"><img src="/images/icon-document.svg" alt=""></a>
          <a href="#"><img src="/images/icon-folder.svg" alt=""></a>
          <a href="#"><img src="/images/icon-upload.svg" alt=""></a>
        </div>

      </nav>
      <section class="bar-section">
        <p class="used-space-text">You've used <span class="used-space-number">815 </span><span class="gb">GB</span> of
          your storage</p>
        <div class="bar-holder">
          <div class="bar">
            <div class="dot"></div>
          </div>
        </div>
        <div class="remain"><span class="remain-number">185</span> GB LEFT<span class="arrow"></span></div>
        <div class="bottom-text">
          <span class="0">0 GB</span>
          <span class="1000">1000 GB</span>
        </div>
      </section>
    </section>
  </main>

</body>

</html>
